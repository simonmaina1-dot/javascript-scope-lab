<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flatburger Menu</title>
</head>
<body>
<h1>Flatburger Menu</h1>
<button onclick="addBurger(); showBurgers();">Add Flatburger</button>
<button onclick="changeFeaturedDrink(); showDrink();">Change Featured Drink</button>
<p id="burgersList"></p>
<p id="drink"></p>

<script src="index.js"></script>
<script>
function showBurgers() {
    document.getElementById('burgersList').innerText = 'Burgers: ' + burgers.join('');
}
function showDrink() {
    document.getElementById('drink').innerText = 'Featured Drink: ' + featuredDrink;
}

// Initial display
showBurgers();
showDrink();
</script>
</body>
</html>
